career-profile:
    title: Career Profile
    summary: |
      Jiaminhou is a Ph.D. student at the School of Information, 
      Renmin University of China, and her supervisors are Prof. Xiaoyong Du 
      and Prof. Wei Lu. She got his B.E. degree from China University of Mining \& Technology, Beijing
      in 2020. Her research interests include 
      temporal graph databases and graph processing. 
      She can be reached via email at jiaminhou@ruc.edu.cn or WeChat at houjiamin1998.
